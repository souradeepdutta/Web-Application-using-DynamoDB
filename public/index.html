<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-graduate"></i> Student Management App</h1>

        <!-- Form to add a new student -->
        <form id="studentForm" class="card">
            <input type="text" id="studentID" placeholder="Student ID" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="department" placeholder="Department" required>
            <input type="number" step="0.1" id="gpa" placeholder="GPA" required>
            <input type="number" id="yearOfStudy" placeholder="Year of Study" required>
            <button type="submit"><i class="fas fa-plus"></i> Add Student</button>
        </form>

        <!-- Table to display all students -->
        <div class="table-container card">
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Department</th>
                        <th>GPA</th>
                        <th>Year of Study</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Dynamic student rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Update Form -->
        <div id="updateForm" class="modal" style="display:none;">
            <div class="modal-content card">
                <h2>Update Student</h2>
                <input type="text" id="updateStudentID" placeholder="Student ID" disabled>
                <input type="text" id="updateName" placeholder="Name" required>
                <input type="number" id="updateAge" placeholder="Age" required>
                <input type="text" id="updateDepartment" placeholder="Department" required>
                <input type="number" step="0.1" id="updateGPA" placeholder="GPA" required>
                <input type="number" id="updateYearOfStudy" placeholder="Year of Study" required>
                <div class="button-group">
                    <button id="updateButton"><i class="fas fa-save"></i> Update Student</button>
                    <button type="button" onclick="document.getElementById('updateForm').style.display='none'"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
